									</div>

								</div>
							</div>
							<!--/sl-wrap-->

											<img src="./img/001.png" alt="">

									</div>
									<div class="sl-title-wrap">
										<div class="sl-title">и нажимай на&nbsp;кнопку <span class="title-att">“Купить”</span></div>

											<img src="./img/002.png" alt="">
										</div>
									</div>
									<div class="sl-title-wrap">
										<div class="sl-title">Заполняй данные и жми <span class="title-att">“Оформить заказ”</span></div>
									</div>
								</div>
							</div>
							<!--/sl-wrap-->
							<!--sl-wrap-->
							<div class="sl-wrap swiper-slide">
								<div class="sl-content-wrap">
									<div class="sl-photo-wrap">
										<div class="elm-photo photo-contain">
											<img src="./img/003.png" alt="">
										</div>
									</div>
									<div class="sl-title-wrap">
										<div class="sl-title"></div>
									</div>
								</div>
							</div>

										</div>
									</div>
								</div>
							</div>

				</div>

						</ul>

						<a href="" class="elm-photo">
							<img src="./img/button-appstore.svg" alt="">

						<a href="" class="elm-photo">
							<img src="./img/button-gplay.svg" alt="">
						</a>
						<div class="slider-info">На правах рекламы</div>
					</div>
				</div>
			</div>
